<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css" />
    <title id="quiz-title">Sailor Moon QuizGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">

  </head>
  <body>
    <div>
      <h1>Sailor Moon</h1>
      <h1>QuizGame!!!</h1>
      <button id="start-button" type="button">Start Quiz!!</button>
    </div>
    <div class="d-none" id="show-quiz">
      <div id="game-progress"></div> 
      <div id="game"></div>
      <div id="timer"></div>
    </div>
    <div class='container'>
      <div class='row'>
        <div class='col-lg-12'>
          <input id='input-initials' class="form-control" type="text" placeholder="enter initials"></input>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class='row'>
        <div class='col-sm-12'>
          <button id = 'save-results' type="submit">Save Results!</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
